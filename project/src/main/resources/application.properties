# Conexão MySQL (adicione os parâmetros de conexão SSL)
spring.datasource.url=jdbc:mysql://localhost:3306/suporte_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=sua_senha_aqui  # ? Use sua senha real aqui

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect